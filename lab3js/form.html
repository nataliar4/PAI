  <form name="dane_osobowe">
    <table>
      <tr>
        <td>Imię</td>
        <td><input type="text" name="f_imie"></td>
          <td><span class="err" id="e_imie"/></td>
        </tr>
        <tr>
          <td>Nazwisko</td>
          <td><input type="text" name="f_nazwisko"></td>
          <td><span class="err" id="e_nazwisko"/></td>
        </tr>
        <tr>
          <td>Płeć</td>
          <td>
            <input name="f_plec" value="f_k" checked type="radio" onclick="showElement('NazwiskoPanienskie');"/>kobieta<br/>
            <input name="f_plec" value="f_m" type="radio" onclick="hideElement('NazwiskoPanienskie');"/>mężczyzna
          </td>
        </tr>
        <tr id="NazwiskoPanienskie">
          <td>N. panieńskie</td>
          <td><input type="text" name="f_nazwisko_p"></td>
        </tr>
        <tr>
          <td>E-mail</td>
          <td><input type="text" name="f_email"></td>
          <td><span class="err" id="e_email"/></td>
        </tr>
        <tr>
          <td>Kod pocztowy</td>
          <td><input type="text" name="f_kod"></td>
          <td><span class="err" id="e_kod"/></td>
        </tr>
        <tr>
          <td>Ulica/Osiedle</td>
          <td><input type="text" name="f_ulica"></td>
          <td><span class="err" id="e_ulica"/></td>
        </tr>
        <tr>
          <td>Miasto</td>
          <td><input type="text" name="f_miasto"></td>
          <td><span class="err" id="e_miasto"/></td>
        </tr>
        <tr>
          <td>Uwagi</td>
          <td>
            <textarea rows="5" cols="15" name="uwagi" onkeyup="cnt(this.form.uwagi, document.getElementById('zostalo'), 150)"></textarea>
          </td>
        </tr>
        <tr>
          <td>Pozostało <span id="zostalo">150</span> znaków</td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" id="przeslij" value="Prześlij"></td>
        </tr>
      </table>
    </form>
