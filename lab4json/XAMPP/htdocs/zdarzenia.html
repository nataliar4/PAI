<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        alert('Czy wiesz, że możesz skopiować ten tekst przy pomocy skrótu Ctrl + C.');
      });
      function edit() {
        const row = $(this);
        row.html('<input id="edit" value="' + row.text() + '">');
        $('#edit').blur(function () {
          row.text($(this).val());
          row.one('click', edit);
          $('button').trigger('asdf');
        }).focus();
      }
      $(function () {
        $('td').one('click', edit);
        $('button').bind('asdf', function () { alert('Asdf!'); });
        $('*').unbind();
      });
    </script>
  </head>
  <body>
    <table>
      <tr><td>Wlazł</td></tr>
      <tr><td>kotek</td></tr>
      <tr><td>na
        <script>alert('!DANGER!')</script>
      </td></tr>
      <tr><td>...</td></tr>
     </table>
     <button>Click</button>
  </body>
</html>
